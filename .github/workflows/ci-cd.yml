name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-east1
  GAR_LOCATION: asia-east1
  REPOSITORY: investment-advisor
  IMAGE: investment-advisor

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock

    - name: Run tests with coverage
      run: |
        pytest --cov=src --cov-fail-under=70 tests/

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: actions/checkout@v3

    - name: Google Auth
      id: auth
      uses: google-github-actions/auth@v1
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Configure Docker
      run: |
        gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }} .
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }}
        docker tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }} ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest

    - name: Deploy Dashboard (Cloud Run Service)
      run: |
        gcloud run deploy investment-dashboard \
          --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest \
          --region ${{ env.REGION }} \
          --platform managed \
          --allow-unauthenticated \
          --port 8501 \
          --command "streamlit" \
          --args "run,src/dashboard.py,--server.port,8501,--server.address,0.0.0.0" \
          --set-env-vars "AI_PROVIDER=OpenRouter,AI_MODEL=openai/gpt-3.5-turbo"

    - name: Update Cloud Run Jobs
      run: |
        # Daily Check Job
        gcloud run jobs update daily-check \
          --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest \
          --region ${{ env.REGION }} \
          --command "python" \
          --args "src/scheduler.py,--task,daily" \
          --set-env-vars "AI_PROVIDER=OpenRouter,AI_MODEL=openai/gpt-3.5-turbo" || \
        gcloud run jobs create daily-check \
          --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest \
          --region ${{ env.REGION }} \
          --command "python" \
          --args "src/scheduler.py,--task,daily" \
          --set-env-vars "AI_PROVIDER=OpenRouter,AI_MODEL=openai/gpt-3.5-turbo"

        # Weekly Report Job
        gcloud run jobs update weekly-report \
          --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest \
          --region ${{ env.REGION }} \
          --command "python" \
          --args "src/scheduler.py,--task,weekly" \
          --set-env-vars "AI_PROVIDER=OpenRouter,AI_MODEL=openai/gpt-3.5-turbo" || \
        gcloud run jobs create weekly-report \
          --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest \
          --region ${{ env.REGION }} \
          --command "python" \
          --args "src/scheduler.py,--task,weekly" \
          --set-env-vars "AI_PROVIDER=OpenRouter,AI_MODEL=openai/gpt-3.5-turbo"

        # Monthly Refinement Job
        gcloud run jobs update monthly-refinement \
          --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest \
          --region ${{ env.REGION }} \
          --command "python" \
          --args "src/scheduler.py,--task,monthly" \
          --set-env-vars "AI_PROVIDER=OpenRouter,AI_MODEL=openai/gpt-3.5-turbo" || \
        gcloud run jobs create monthly-refinement \
          --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest \
          --region ${{ env.REGION }} \
          --command "python" \
          --args "src/scheduler.py,--task,monthly" \
          --set-env-vars "AI_PROVIDER=OpenRouter,AI_MODEL=openai/gpt-3.5-turbo"
