services:
  dashboard:
    build: .
    container_name: investment_advisor_dashboard
    command: streamlit run src/dashboard.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./prompts:/app/prompts
    ports:
      - "8501:8501"
    env_file:
      - .env
    restart: unless-stopped

  scheduler:
    build: .
    container_name: investment_advisor_scheduler
    command: python src/scheduler.py
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./prompts:/app/prompts
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    container_name: investment_advisor_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_DB: ${DB_NAME:-portfolio}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployment/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
